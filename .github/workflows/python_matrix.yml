name: matrix strategy'
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Set up Python
        uses: actions@setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
